@()

<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Platillos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Gestión de Platillos</h2>
                        <p>Sistema de administración de menú del restaurante</p>
                    </div>
                    <div class="card-body">
                        <form id="platilloForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Platillo</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-control" id="categoria" name="categoria" required>
                                        <option value="">Seleccione una categoría</option>
                                        <option value="Entradas">Entradas</option>
                                        <option value="Platos Principales">Platos Principales</option>
                                        <option value="Postres">Postres</option>
                                        <option value="Bebidas">Bebidas</option>
                                        <option value="Especialidades">Especialidades</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                                    <input type="url" class="form-control" id="imagenUrl" name="imagenUrl">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disponible" name="disponible" checked>
                                    <label class="form-check-label" for="disponible">Disponible en el menú</label>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-secondary me-2" onclick="limpiarFormulario()">Limpiar</button>
                                <button type="submit" class="btn btn-success">Guardar Platillo</button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <h4>Platillos Registrados</h4>
                            <div id="listaPlatillos">
                                <div class="alert alert-info">
                                    No hay platillos registrados aún. ¡Agrega el primero!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('platilloForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const platillo = {
                nombre: formData.get('nombre'),
                categoria: formData.get('categoria'),
                descripcion: formData.get('descripcion'),
                precio: parseFloat(formData.get('precio')),
                imagenUrl: formData.get('imagenUrl'),
                disponible: formData.get('disponible') === 'on'
            };
            
            console.log('Platillo a guardar:', platillo);
            alert('¡Platillo guardado exitosamente!');
            
            agregarPlatilloALista(platillo);
            this.reset();
        });
        
        function limpiarFormulario() {
            document.getElementById('platilloForm').reset();
        }
        
        function agregarPlatilloALista(platillo) {
            const lista = document.getElementById('listaPlatillos');
            
            if (lista.querySelector('.alert-info')) {
                lista.innerHTML = '';
            }
            
            const platilloHtml = `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6 class="card-title">${platillo.nombre}</h6>
                                <p class="card-text text-muted">${platillo.categoria}</p>
                                <p class="card-text">${platillo.descripcion || 'Sin descripción'}</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <span class="badge bg-success fs-6">$${platillo.precio.toFixed(2)}</span>
                                <span class="badge ${platillo.disponible ? 'bg-success' : 'bg-danger'} ms-1">
                                    ${platillo.disponible ? 'Disponible' : 'No disponible'}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            lista.innerHTML += platilloHtml;
        }
    </script>
</body>
</html>
